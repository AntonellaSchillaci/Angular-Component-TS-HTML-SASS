<div class="tabs">
  <div class="tab-headers">
    <button
      *ngFor="let tab of tabs; index as i"
      (click)="setActive(i)"
      [class.active]="activeIndex === i"
      class="tab-button"
    >
      {{ tab.label }}
    </button>
  </div>
  <div class="tab-content" *ngIf="tabs.length">
    {{ tabs[activeIndex].content }}
  </div>
</div>
